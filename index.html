<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySignupPage</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="outerbody">
        <div class="innerbody">
            <header class="signup_head">
                <h1>Signup</h1>
                <p>It just takes 30 seconds.</p>
            </header>
            <main class="signup_body">
                <form action="#">
                    <p>
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" placeholder="Sarthak Uppal" required>
                    </p>
                    <p>
                        <label for="email">Your Email</label>
                        <input type="email" id="email" placeholder="sarthaku47@gmail.com" required>
                    </p>
                    <p>
                        <label for="pass">Your New Password</label>
                        <input type="password" id="pass" placeholder="Atleast 8 character" required>
                    </p>
                    <p>
                        <input type="submit" id="submit" value="Create Account">
                    </p>

                </form>
            </main>
            <footer class="signup_footer">
                <p>Already have an Account?<a href="#"> Login</a></p>
            </footer>

        </div>

        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>


</body>

</html>
